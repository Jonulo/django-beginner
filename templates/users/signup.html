{% extends "users/base.html" %}

{% block head_content %}
<title>Jonugram sign up</title>
{% endblock %}

{% block container %}

    <h1>Sign Up!</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>
        <a href="{% url "users:login" %}">Log in</a>
    </form>
{% endblock %}
